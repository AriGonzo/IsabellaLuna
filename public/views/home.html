

<div class="jumbotron text-center">
    <div class="post_background">
        <md-input-container id="postInput" class="md-block">
            <textarea placeholder="What's your Message for Isabella?" id="postTextArea" ng-model="post.text" rows="1" my-enter="submitPost(post)"></textarea>
        </md-input-container>
        <div class="container" id="post_button_container">
            <div class="row">
                <div class="col-md-2 post_icon">
                    <i class="material-icons">add_a_photo</i>
                </div>
                <div class="col-md-2 post_icon">
                    <i class="material-icons">video_call</i>
                </div>
                <div class="col-md-2 post_icon">
                    <i class="material-icons">looks_one</i>
                </div>
                <div id="postBtn" class="col-md-3 col-md-offset-3 post_icon">
                    <md-button class="md-raised md-primary pink_btn" ng-click="submitPost(post)">Post</md-button>
                </div>
            </div>
        </div>
    </div>
</div>



<div layout="row" id="post_feed_header">
    <div flex></div>
    <div flex class="text-center header_items">All Posts</div>
    <div flex class="text-center header_items">Photos</div>
    <div flex class="text-center header_items">Videos</div>
    <div flex class="text-center header_items">Firsts</div>
    <div flex></div>
</div>

<ul class="posts">
    <li ng-repeat="post in posts | orderBy: 'created_at' :true ">
        <div flex-xs flex-gt-xs="75" layout="column" layout-align="center" class="post_contain_div">
            <md-card class="post_cards">
                <md-card-title>
                    <md-card-title-text>
                        <span class="md-headline">User Name Goes Here:</span>
                    </md-card-title-text>
                    <md-card-actions layout="row" layout-align="end center">
                        <md-button class="md-icon-button" aria-label="Favorite">
                            <i class="material-icons">favorite_border</i>
                        </md-button>
                        <md-button class="md-icon-button" aria-label="Settings">
                            <md-icon md-svg-icon="alarm"         style="color: #0F0;"                        aria-label="Alarm Icon"></md-icon>
                        </md-button>
                        <md-button class="md-icon-button" aria-label="Share">
                            <!--<md-icon md-svg-icon="img/icons/share-arrow.svg"></md-icon>-->
                        </md-button>
                    </md-card-actions>
                </md-card-title>
                <md-card-content>
                    <p>
                        {{post.text}}
                    </p>
                </md-card-content>
            </md-card>
        </div>
    </md-list-item>
</ul>
